<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Raza's Snake Showdown</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: 'Press Start 2P', cursive; color: white; }
        canvas { background-color: #222; border: 5px solid #555; display: block; }
        #game-info { position: absolute; top: 10px; left: 10px; font-size: 1.2em; z-index: 10; }
        #game-over-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2em; text-align: center; }
        #restart-btn { background-color: #4CAF50; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.7em; margin-top: 20px; }
        #start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; font-size: 2em; text-align: center; }
        #start-btn { background-color: #008CBA; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 0.7em; margin-top: 20px; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-screen">
        <h1>üêç Raza's Snake Showdown üêç</h1>
        <p>Eat food to grow! Don't hit walls or your own tail!</p>
        <button id="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div id="game-info">
        Length: <span id="snake-length">1</span>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="game-over-screen" style="display: none;">
        <h1>GAME OVER!</h1>
        <p>Your Length: <span id="final-length">0</span></p>
        <button id="restart-btn" onclick="restartGame()">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const snakeLengthDisplay = document.getElementById('snake-length');
        const finalLengthDisplay = document.getElementById('final-length');
        const gameOverScreen = document.getElementById('game-over-screen');
        const startScreen = document.getElementById('start-screen');

        const gridSize = 20; // Size of each segment
        const canvasSize = 400; // 400x400 canvas
        canvas.width = canvasSize;
        canvas.height = canvasSize;

        let snake = [{ x: 10, y: 10 }]; // Initial snake position
        let food = {};
        let dx = 1; // Initial direction x
        let dy = 0; // Initial direction y
        let score = 0;
        let gameInterval;
        let gameSpeed = 150; // Milliseconds per frame
        let isGameRunning = false;

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * (canvasSize / gridSize)),
                y: Math.floor(Math.random() * (canvasSize / gridSize))
            };
            // Ensure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    placeFood();
                    return;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvasSize, canvasSize);

            // Draw food
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);

            // Draw snake
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function update() {
            if (!isGameRunning) return;

            // Move the snake
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Check for collision with walls
            if (head.x < 0 || head.x >= canvasSize / gridSize ||
                head.y < 0 || head.y >= canvasSize / gridSize) {
                endGame();
                return;
            }

            // Check for collision with self
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    endGame();
                    return;
                }
            }

            snake.unshift(head); // Add new head

            // Check for food collision
            if (head.x === food.x && head.y === food.y) {
                score++;
                snakeLengthDisplay.innerText = snake.length;
                placeFood();
                // Speed up the game
                if (gameSpeed > 50) { // Don't go below 50ms for playability
                    gameSpeed -= 5;
                    clearInterval(gameInterval);
                    gameInterval = setInterval(update, gameSpeed);
                }
            } else {
                snake.pop(); // Remove tail if no food eaten
            }

            draw();
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === 37 && !goingRight) { dx = -1; dy = 0; } // Left arrow
            if (keyPressed === 38 && !goingDown) { dx = 0; dy = -1; }  // Up arrow
            if (keyPressed === 39 && !goingLeft) { dx = 1; dy = 0; }   // Right arrow
            if (keyPressed === 40 && !goingUp) { dx = 0; dy = 1; }    // Down arrow
        }

        function setupTouchControls() {
            let startX, startY;
            canvas.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
            });

            canvas.addEventListener('touchmove', e => {
                e.preventDefault(); // Prevent scrolling
            });

            canvas.addEventListener('touchend', e => {
                const endX = e.changedTouches[0].clientX;
                const endY = e.changedTouches[0].clientY;

                const diffX = endX - startX;
                const diffY = endY - startY;

                const goingUp = dy === -1;
                const goingDown = dy === 1;
                const goingLeft = dx === -1;
                const goingRight = dx === 1;

                if (Math.abs(diffX) > Math.abs(diffY)) { // Horizontal swipe
                    if (diffX > 0 && !goingLeft) { dx = 1; dy = 0; } // Right
                    else if (diffX < 0 && !goingRight) { dx = -1; dy = 0; } // Left
                } else { // Vertical swipe
                    if (diffY > 0 && !goingUp) { dx = 0; dy = 1; } // Down
                    else if (diffY < 0 && !goingDown) { dx = 0; dy = -1; } // Up
                }
            });
        }

        function startGame() {
            startScreen.style.display = 'none';
            isGameRunning = true;
            resetGame();
            gameInterval = setInterval(update, gameSpeed);
        }

        function endGame() {
            isGameRunning = false;
            clearInterval(gameInterval);
            finalLengthDisplay.innerText = snake.length;
            gameOverScreen.style.display = 'flex';
        }

        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame(); // This will also call resetGame()
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            food = {};
            dx = 1;
            dy = 0;
            score = 0;
            gameSpeed = 150;
            snakeLengthDisplay.innerText = snake.length;
            placeFood();
            draw(); // Draw initial state
        }
        
        document.addEventListener('keydown', changeDirection);
        setupTouchControls(); // Enable touch controls for mobile
        // Initial setup for the start screen
        draw(); 
        placeFood(); // Place initial food for the start screen view
    </script>
</body>
</html>
